arch:
  encoder:
    in_channels: 1
    num_hidden: 256
  decoder:
    num_hidden: 256
    output_size: 39  # 10 + 26 + 2 + 1  2: GO, EOS, 1: Blank
    dropout_rate: 0.5

trainer:
  teach_forcing_prob: 0.5
  clip_grad_norm: 15
  seed: 2
  epochs: 1000
  log_iter: 20
  outputs: 'outputs/'
  restore: false
  tensorboard: true
  use_benchmark: false

optimizer:
  type: Adadelta
  args:
    lr: 1.
    weight_decay: 0.00001

