dataset:
  train:
    type: LatinDataset
    args:
      list_file: ./datasets/train_list.txt
      num_channels: 1
    img_size:
      max_h: 32
      max_w: 224
    loader:
      batch_size: 128
      shuffle: false  # Need to be false for using distributed sampler(defalut shuffle:true)
      pin_memory: true
      num_workers: 4
